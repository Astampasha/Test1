<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">ðŸŒ™</button>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Medical Test Application</h1>

            <div class="group-selection">
                <h2>Select Categories</h2>
                <div class="controls-header">
                    <button id="toggle-all-btn" class="action-btn">Select All</button>
                </div>

                <div class="limit-controls">
                    <h3>Question Limit</h3>
                    <div class="limit-toggles">
                        <label class="switch-wrapper">
                            <span>100</span>
                            <input type="checkbox" class="limit-toggle" data-limit="100">
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="switch-wrapper">
                            <span>200</span>
                            <input type="checkbox" class="limit-toggle" data-limit="200">
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="switch-wrapper">
                            <span>500</span>
                            <input type="checkbox" class="limit-toggle" data-limit="500">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="limit-adjuster">
                        <button id="decrease-limit-btn" class="adjust-btn">âˆ’50</button>
                        <span id="current-limit-display">No Limit</span>
                        <button id="increase-limit-btn" class="adjust-btn">+50</button>
                    </div>
                </div>

                <div id="group-controls" class="group-list">
                    <!-- Groups will be inserted here by JS -->
                </div>

                <button id="start-btn" class="primary-btn">Start Test</button>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="hidden">
            <div class="info-bar">
                <div class="counter">Question: <span id="current-question-num">0</span> / <span
                        id="total-questions-num">0</span></div>
                <div class="score">Score: <span id="score-val">0</span></div>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="answers-container"></div>
            </div>

            <div class="nav-controls">
                <button id="next-btn" class="primary-btn" disabled>Next Question</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <h2>Test Completed!</h2>
            <div id="final-result" class="result-box"></div>
            <button id="restart-btn" class="primary-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
